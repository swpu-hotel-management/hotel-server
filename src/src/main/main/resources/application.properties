spring.application.name=hotel-server
#端口号
server.port=8088
server.tomcat.uri-encoding=UTF-8
#jdba和druid连接池
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mysql配置
#格式：jdbc:mysql://ip地址:端口号/数据库名?参数
#useUnicode#是否使用Unicode字符集
#characterEncoding#指定字符编码
#useSSL#是否使用SSL连接

spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#drui连接池

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池初始化连接数
spring.datasource.druid.initial-size=3
#连接池最大活动数
spring.datasource.druid.max-active=20
#连接池最大等待时间 单位ms
spring.datasource.druid.max-wait=60000
#连接池最小空闲
spring.datasource.druid.min-idle=3


#配置监控统计拦截的filters，去掉后监控界面sql无法统计
spring.datasource.druid.filters=config,stat,slf4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;
# 合并多个DruidDataSource的监控数据
spring.datasource.druid.use-global-data-source-stat=true
#采集数据库监控的数据
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
#展示监控信息
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.stat-view-servlet.reset-enable=false
#是否开启，设置为true才能打开监控页面
spring.datasource.druid.stat-view-servlet.enabled=true
#druid监控登录页面的用户名
spring.datasource.druid.stat-view-servlet.login-username=root
#druid监控登录页面的密码
spring.datasource.druid.stat-view-servlet.login-password=root

#mybatis-plus配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#读取mapper文件
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#关闭缓存
mybatis-plus.global-config.cache-enabled=false
#将字段下划线转驼峰
mybatis-plus.configuration.map-underscore-to-camel-case=true

#redis配置
spring.redis.host=localhost
sping.redis.port=6379
#使用0数据库
spring.redis.database=0
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=2000ms
spring.redis.lettuce.pool.min-idle=0
#spring使用的缓存指定为redis
spring.cache.type=redis

